<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
</head>
<body>
    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <dialog id="wishDialog">
        <h3>许个愿望吧！</h3>
        <textarea id="wishText" placeholder="在这里输入你的愿望..."></textarea>
        <button onclick="closeDialog()">取消</button>
        <button onclick="makeWish()">确定许愿</button>
    </dialog>
    
    <script>
        const candle = document.querySelector('.candle');
        const wishDialog = document.getElementById('wishDialog');
        
        function openDialog() {
            wishDialog.showModal();
        }
        
        function closeDialog() {
            wishDialog.close();
        }
        
        function makeWish() {
            const wishText = document.getElementById('wishText').value;
            if (wishText) {
                alert('许愿成功！马上进入最后一页囖！');
                
                
                window.location.href = 'next_page.html';
            }
        }
        
        candle.addEventListener('click', () => {
            openDialog();
        });
    </script>
</body>
</html>
