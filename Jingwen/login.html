<!DOCTYPE html>
<html>
<head>
    <title>登录界面</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(200deg, #e3c5eb, #a9c1ed);
        overflow: hidden;
    }
    
    .container {
        background-color: #fff;
        border-radius: 15px;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
    
    .container.tit {
        font-size: 26px;
        margin: 10px 0 20px;
    }
    
    .container input {
        width: 100%;
        height: 30px;
        text-indent: 8px;
        border: none;
        border-bottom: 1px solid #ddd;
        outline: none;
        margin: 12px auto;
    }
    
    .container button {
        width: 100%;
        height: 40px;
        margin: 15px auto 20px;
        border: none;
        background: linear-gradient(-200deg, #fac0e7, #aac2ee);
        color: #fff;
        font-weight: bold;
        letter-spacing: 1px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.5s;
    }
    
    .container button:hover {
        background: linear-gradient(-200deg, #aac2ee, #fac0e7);
        background-position-x: -100%;
    }
    
    .container span {
        font-size: 14px;
    }
    
    .container a {
        color: plum;
        text-decoration: none;
    }
    
    ul li {
        position: absolute;
        border: 1px solid #fff;
        width: 30px;
        height: 30px;
        list-style: none;
        animation: square 10s linear infinite;
        opacity: 0;
    }

    /* 其余的CSS代码保持不变 */
    .square li{
        top: 40vh;
        left: 60vw;
    }
    .square li:nth-child(2){
        top: 80vh;
        left: 10vw;
        animation-delay: 2s;
    }
    .square li:nth-child(3){
        top: 80vh;
        left: 85vw;
        animation-delay: 4s;
    }
    .square li:nth-child(4){
        top: 10vh;
        left: 70vw;
        animation-delay: 6s;
    }
    .square li:nth-child(5){
        top: 10vh;
        left: 10vw;
        animation-delay: 8s;
    }
    .circle li{
        bottom: 0;
        left:15vw;
        animation: circle 10s linear infinite;
    }
    .circle li:nth-child(2){
        left: 35vw;
        animation-delay: 2s;
    }
    .circle li:nth-child(3){
        left: 55vw;
        animation-delay: 6s;
    }
    .circle li:nth-child(4){
        left: 75vw;
        animation-delay: 4s;
    }
    .circle li:nth-child(5){
        left: 90vw;
        animation-delay: 8s;
    }
    
    @keyframes square {
        0% {
            transform: scale(0) rotateY(0deg);
            opacity: 1;
        }
        100% {
            transform: scale(5) rotateY(1000deg);
            opacity: 0;
        }
    }
    @keyframes circle {
        0% {
            transform: scale(0) rotateY(0deg);
            opacity: 1;
            bottom: 0;
            border-radius: 0;
        }
        100% {
            transform: scale(5) rotateY(1000deg);
            opacity: 0;
            bottom: 90vh;
            border-radius: 50%;
        }
    }
    .error-message {
        display: none;
        color: red;
        margin-top: 5px;
    }

    </style>
    <!-- JavaScript代码保持不变 -->
    <script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        if (username === "靖雯" && password === "040821") {
            // 登录成功，跳转到下一页
            window.location.href = "生日贺卡.html";
        } else {
            // 用户名或密码错误，显示提示信息
            var errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
        }
    }
    </script>
</head>

<body>
    <div class="container">
        <div class="tit">Login 登录</div>
        <input type="text" id="username" placeholder="Username 用户名">
        <input type="password" id="password" placeholder="Password 密码">
        <button onclick="validateLogin()">登录</button>
        <div id="error-message" class="error-message">
            用户名或密码错误，请再尝试哦！
        </div>
    </div>
    <div class="square">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="circle">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
