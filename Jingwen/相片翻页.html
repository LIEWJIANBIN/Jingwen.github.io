<!DOCTYPE html>
<html lang="en">
<head>
  <title>翻页相册</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
       background: linear-gradient(to right, rgb(62, 81, 81), rgb(222, 203, 164));
      perspective: 900px;
    }

    .box {
      position: relative;
      margin: 100px auto;
      transform-origin: bottom;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: all 1s;
    }

    .box .imgs {
      position: absolute;
      width: 300px;
      height: 400px;
      transform-origin: left;
      border: 3px solid gray;
      transition: all 1s;
    }

    .box:hover {
      transform: rotateX(30deg);
    }

    .box .imgs img {
      width: 100%;
      height: 100%;
    }

    .box:hover .imgs:nth-child(10) {
      transform: rotateY(-175deg);
    }

    .box:hover .imgs:nth-child(9) {
      transform: rotateY(-170deg);
      transition-delay: 1s;
    }

    .box:hover .imgs:nth-child(8) {
      transform: rotateY(-165deg);
      transition-delay: 3s;
    }

    .box:hover .imgs:nth-child(7) {
      transform: rotateY(-160deg);
      transition-delay: 5s;
    }

    .box:hover .imgs:nth-child(6) {
      transform: rotateY(-155deg);
      transition-delay: 7s;
    }

    .box:hover .imgs:nth-child(5) {
      transform: rotateY(-150deg);
      transition-delay: 9s;
    }

    .box:hover .imgs:nth-child(4) {
      transform: rotateY(-145deg);
      transition-delay: 11s;
    }

    .box:hover .imgs:nth-child(3) {
      transform: rotateY(-140deg);
      transition-delay: 13s;
    }

    .box:hover .imgs:nth-child(2) {
      transform: rotateY(-135deg);
      transition-delay: 15s;
    }

    .box:hover .imgs:nth-child(1) {
      transform: rotateY(-130deg);
      transition-delay: 17s;
    }
    .back-button {
    position: absolute;
    bottom: 0%; 
    left: 20px; 
    padding: 10px 20px;
    background: linear-gradient(to right, rgb(60, 59, 63), rgb(96, 92, 60));
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.back-button:hover {
  background: linear-gradient(to right, rgb(109, 96, 39), rgb(211, 203, 184));
}
  </style>
</head>
<body>
  <div class="box">
    <div class="imgs"><img src="回忆录封面.jpeg" alt=""></div>
    <div class="imgs"><img src="photo10.jpg" alt=""></div>
    <div class="imgs"><img src="photo9.jpg" alt=""></div>
    <div class="imgs"><img src="photo8.jpeg" alt=""></div>
    <div class="imgs"><img src="photo7.jpeg" alt=""></div>
    <div class="imgs"><img src="photo5.jpeg" alt=""></div>
    <div class="imgs"><img src="photo4.jpeg" alt=""></div>
    <div class="imgs"><img src="photo6.jpeg" alt=""></div>
    <div class="imgs"><img src="photo3.jpeg" alt=""></div>
    <div class="imgs"><img src="回忆录封面.jpeg" alt=""></div>
  </div>
  <a href="回忆录.html" class="back-button">返回上一页</a>
        </div>
  </div>


</html>
</body>
</html>
