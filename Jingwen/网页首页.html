<html lang="en">
    <head>

    </head>
    <body>
        <div class="header">
            <div class="logo">
                <h1>个人网页</h1>
            </div>
            <div class="nav">
                <a href="">首页</a>
                <a href="信封页面.html">你的生日</a>
                <a href="回忆录.html">你的回忆</a>
                <a href="">你家啊瞳呀</a>
                <a href="">你的友谊</a>
            </div>
        </div>
        <div class="banner">
            <img src="网页.jpg"alt="">
            <div class="left fl">
                <div class="profile">
                    <img src="jingwen1.jpg" alt="">
                </div>
            </div>
            </div>
        </div>
        <div id="main">
            <div id="display">
                <ul id="list">
                    <li><img src="不许不开心.jpeg"width="350" height="175"</li>
                    <li><img src=".jpg"width="350" height="175"</li>
                    <li><img src="image/"width="350" height="175"</li>
                    <li><img src="image/"width="350" height="175"</li>
                    <li><img src="image/"width="350" height="175"</li>
                </ul>
                <ol id="index_container"></ol>
                <div id="arrow">
                    <span id="left" title="前一张"></span>
                    <span id="right" title="后一张"></span>
                </div>
            </div>
        </div>
        <div class="foot">个人网页</div>
    </div>
    <div id="div"></div>


    <script>
        window.onload = function() {
            var welcomeMessage = "还未完善\n\n这个网页我暂时还没做好所以基本上一片空白\n\n当然看你个人想怎么设计也可以然后我来修改\n\n虽然还未完善，但是下面一些地方点击了还是能跳转到其他网页的，当然其他网页就看你要不要让我添加东西咯，剩下的自己慢慢探索吧！";
            alert(welcomeMessage);
        };

        var i=0;
    function myDate(){
        var now=new Date();
        var year=now.getFullYear();
        var month=now.getMonth()+1;
        var day=now.getDate();
        var hours=now.getHours();
        var minutes=now.getMinutes();
        var seconds=now.getSeconds()+0;

        if (seconds<10){
            seconds ="0"+seconds;
        }
        if (hours<10){
            hours ="0"+hours;
        }
        if(minutes<10){
            minutes ="0"+minutes
        }
 
        document.getElementById("div").innerHTML=year+"年"+month+"月"+day+"日"+hours+"："+minutes+"："+seconds;
    }
    setInterval(myDate,1000);

    window.onload = () => {
    let list = document.getElementById('list');
    let ol = document.getElementsByTagName('ol')[0];
    let display = document.getElementById('display');
    let currentIndex = 0;
    let autoPlay = () => {
        window.autoPlay = true;
        window.autoPlayTimer = setInterval(() => move((currentIndex + 1) % 5), 2000);
    }
    let stopPlay = () => {
        if (window.autoPlay) {
            window.autoPlay = false;
            clearInterval(window.autoPlayTimer);
        }
    }
    //创建索引按钮
    for (let i = 0; i < 5; i++) {
        let li = document.createElement('li');
        li.textContent = String(i + 1);
        li.className = 'index';
        if (i == 0) li.className += ' current';
        li.index = i;
        ol.appendChild(li);
        li.addEventListener('mouseover', function() {
            move(this.index);
            stopPlay();
        });
    }
    let arrow = document.getElementById('arrow');
    let showArrow = () => arrow.style.display = 'block';
    let hideArrow = () => arrow.style.display = 'none';
    //核心move函数
    let move = (index) => {
        let width = display.offsetWidth;
        for (let i = 0; i < 5; i++) {
            //改变当前索引按钮
            if ((index % 5) === i) {
                ol.children[i].className = 'index current';
            } else ol.children[i].className = 'index';
        }
        //移动lists
        list.style.left = (-index) * width + 'px';
        currentIndex = index;
    }
    display.addEventListener('mouseover', showArrow)
    display.addEventListener('mouseleave', () => {
        hideArrow();
        if (!window.autoPlay) {
            //重新开始自动播放
            autoPlay();
        }
    })
    
    let left = document.getElementById('left');
    let right = document.getElementById('right');
    left.addEventListener('click', () => {
        move((currentIndex - 1) === -1 ? 4 : currentIndex - 1);
        stopPlay();
    });
    right.addEventListener('click', () => {
        move((currentIndex + 1) % 5);
        stopPlay();
    });
 
    //启动自动播放
    move(0);
    autoPlay();
}

    </script>

       
</html
